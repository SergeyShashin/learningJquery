<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Jquery</title>
</head>

<body>
  <div id="widget">
    <button id="plus">+</button>
    <div id="result">1</div>
    <button id="minus">-</button>
  </div>

  <script src="jquery.js"></script>
  <script>

    (function ($) {
      $(function () {

        var counter = 0;
        var resultEl = $('#result');

        $('#widget').on('click', 'button', function () {

          if (this.id === 'plus') {
            counter++;
          }
          if (this.id === 'minus') {
            counter--;
          }

          if (counter >= 0) {
            resultEl.css({
              'color': 'green',

            });
          } else {
            resultEl.css('color', 'red');
          }

          resultEl.text(counter);
        });


      });
    })(jQuery)

  </script>
</body>

</html>
