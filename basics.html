<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Jquery</title>
</head>

<body>
  <div id="widget">
    <button id="plus">+</button>
    <div id="result">1</div>
    <button id="minus">-</button>


  </div>

  <script src="jquery.js"></script>
  <script>
    (function ($) {
      $(function () {

        $('#widget').on('click', '#plus', function () {
          $('#result').text();
        });

      });
    })(jQuery)

  </script>
</body>

</html>
