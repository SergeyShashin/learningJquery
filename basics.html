<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Jquery</title>
</head>

<body>
  <div id="widget">
    <button id="plus">+</button>
    <div id="result">1</div>
    <button id="minus">-</button>
  </div>

  <script src="jquery.js"></script>
  <script>
    (function ($) {
      $(function () {

        var counter = 0;

        $('#widget').on('click', 'button', function () {

          if (this.id === 'plus') {
            counter++;
          }
          if (this.id === 'minus') {
            counter--;
          }

          $('#result').text(counter);
        });


      });
    })(jQuery)

  </script>
</body>

</html>
