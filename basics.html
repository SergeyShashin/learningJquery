<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Jquery</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      border: 1px solid orange;
    }
  </style>
</head>

<body>
  <div id="widget">
    <button id="plus">+</button>
    <div id="result">1</div>
    <button id="minus">-</button>
  </div>
  <div id="box"></div>
  <div id="slide">Slide</div>

  <script src="jquery.js"></script>
  <script>

    (function ($) {
      $(function () {

        var counter = 0;
        var resultEl = $('#result');
        var box = $('#box');
        var slide = $('#slide');

        $('#widget').on('click', 'button', function () {

          if (this.id === 'plus') {
            counter++;
            box.animate({
              width: 200,
              height: 200,
            }, 3000)
          }
          if (this.id === 'minus') {
            counter--;
            box.animate({
              width: 100,
              height: 100,
            }, 3000)
          }

          if (counter >= 0) {
            resultEl.css({
              'color': 'green',

            });
          } else {
            resultEl.css('color', 'red');
          }



          resultEl.text(counter);
        });

        slide.on('click', function () {
          box.slideToggle(1000);
          // box.fadeToggle(1000);
          // box.toggle(1000);
        })




      });
    })(jQuery)

  </script>
</body>

</html>
